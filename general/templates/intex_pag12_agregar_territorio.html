<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fondo ">
    <header>
        
    </header>
    <main class="my-4">
        <div class="container">
            <div class="row px-2">
                <section class=" mt-3 mt-md-0 p-4 d-flex justify-content-center align-items-center col-12 col-md-4 offset-lg-1 rounded-4 color1-azul my-md-2">
                    <form>
                        <h2 class="mt-4 color1-azul-oscuro text-center">Agregar Territorio</h2>
    
                        <div class="my-3">
                            <label for="formRegistroTerritorio" class="form-label fs-5">Nombre del Territorio:</label>
                            <input type="text" class="col-12 form-registro-visita" id="inputNombreTerritorio">
                        </div>
    
                        <div class="my-3">
                            <label for="formRegistroTerritorio" class="col-12 form-label fs-5">Categoría: </label>
                            <input type="text" class="col-12 form-registro-visita" id="inputCategoria">
                        </div>
    
                        <div class="d-flex flex-column align-items-center">
                            <i class="bi bi-upload d-block py-2 text-white" style="font-size: 2rem"></i>
                            <button type="button" class="btn btn-light">Cargar</button>
                        </div>
                    </form>
                </section>
    
                <div class="d-flex align-items-center mt-3 mt-md-0 col-12 col-md-6 col-lg-5">    
                    <img class="col-12 rounded-4 border borderC-darkBlue" src="mapa_inicio.jpg">
                </div>

    
                <section class="col-12 col-sm-10 offset-sm-1 offset-md-0 col-md-2 col-lg-1 px-0 my-auto" >
                    <div class=" px-1 mt-3 mt-md-0 d-flex flex-wrap color1-azul rounded-5 justify-content-center align-items-center flex-md-column">
                        <button class="btn px-0">
                            <i class="bi bi-pencil m-1 text-white" style="font-size: 2rem"></i>
                            <p style="font-size:14px">Agregar calles</p>
                        </button>
        
                        <button class="btn col-4 col-md-12 px-0">
                            <i class="bi bi-eraser m-1 text-white" style="font-size: 2rem"></i>
                            <p style="font-size:14px">Borrar calles</p>
                        </button>
        
                        <button class="btn col-4 col-md-12 px-0">
                            <i class="bi bi-geo-alt m-1 text-white" style="font-size: 2rem"></i>
                            <p style="font-size:14px">Agregar punto de referencia</p>
                        </button>
                    </div> 
                </section>
    
            </div>
         
            <div class="row d-flex justify-content-center mt-3">
                <button type="button" class="col-auto m-2 btn btn-outline-secondary color1-azulClarito fw-bold color1-azul-oscuro">Atrás</button>
                <button type="submit" class="col-auto m-2 btn btn-outline-secondary color1-azulClarito fw-bold color1-azul-oscuro">Guardar</button>
            </div>
            
        </div>
    </main>
</body>
