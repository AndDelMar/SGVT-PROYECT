<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="image.png" height="70">
      <!--      Imagen inicial      -->  
   
  <div class="container">  
    <div class="row">  
      <div class="col-md-6 pb-4 match-height"> 
        <img class="img-fluid rounded-4 border" src="mapa_inicio.jpg" 
        width="500">
      </div>



             <!--      Forms Inicio de Sesión      -->
      <div class="col-md-6">
        <div class="container d-flex flex-row-reverse justify-content-center px-4 py-5 rounded-4 color1-azul">
          <form>
              <img class="mb-4 px-2" src="image.png" alt="" width="100">
              <p class="h5 text-center text-light mb-3 fw-normal">Sistema de Control de Visitas a Territorios</p>
          
              <div class="form-floating m-2">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                  <label>Usuario</label>
              </div>
              <div class="form-floating m-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
          
              <div class="form-check text-start my-3">
                <a href="#" class="fw-bold color1-azul-oscuro">¿Has olvidado tu contraseña?</a>
                <label class="form-check-label" for="flexCheckDefault">
                  
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2 p-3 mb-2 bg-light-subtle text-light-emphasis" type="submit">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
