<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dividida en Tres Secciones</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row h-100">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="w-50 color1-azul p-2 m-4 border-5 rounded-4">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Nombre capitán</label>
                            <input type="text" class="form-control" id="Nombrecapitan" aria-describedby="emailHelp">              
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Fecha de visita: </label>
                            <input type="date" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold"> ¿Se completó el territorio?
                            </label>                                
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                No
                            </label>
                        </div>            
                    </form>
                    <div class="color1-azul p-2 m-4 border-5 rounded-4">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                          </div>
                    </div>                    
                </div>
                
            </div>
            <div class="col-md-5 d-flex flex-column align-items-center justify-content-center">
                <img src="src\img\mapa.png" alt="Imagen Central" class="img-fluid mb-3">
                <div>
                    <button class="btn btn-secondary m-1">Atrás</button>
                    <button class="btn btn-secondary m-1">Guardar</button>
                </div>
            </div>
            <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
                <select class="form-select mb-5" aria-label="Dropdown 1">
                    <option selected>Categoría</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
                <select class="form-select mb-5" aria-label="Dropdown 2">
                    <option selected>Territorio</option>
                    <option value="1">Opción A</option>
                    <option value="2">Opción B</option>
                    <option value="3">Opción C</option>
                </select>
                
                <button type="button" class="btn btn-primary mb-2">Dibujar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>    
</body>
</html>
