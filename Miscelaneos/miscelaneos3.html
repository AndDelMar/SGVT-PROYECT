<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dividida en Tres Secciones</title>
    <!-- Enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row h-100">
            <div class="col-md-3 bg-primary text-white d-flex align-items-center justify-content-center">
                <div>
                    <p>Sección Izquierda</p>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <img src="src\img\mapa.png" alt="Imagen Central" class="img-fluid mb-3">
                <div>
                    <button class="btn btn-secondary m-1">Botón 1</button>
                    <button class="btn btn-secondary m-1">Botón 2</button>
                </div>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-secondary mb-2">Botón A</button>
                <button class="btn btn-secondary mb-2">Botón B</button>
                <button class="btn btn-secondary mb-2">Botón C</button>
            </div>
        </div>
    </div>

    <!-- Opcional: JavaScript Bundle con Popper para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
