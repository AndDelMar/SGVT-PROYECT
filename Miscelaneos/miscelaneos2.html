<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P치gina con Tabla y Botones usando Bootstrap</title>
<!-- Enlace a CSS de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid ">
  <div class="row full-height">
    <!-- Columna Izquierda: Tabla -->
    <div class="col-md-9 d-flex align-items-start justify-content-center">
      <div class="table-responsive">
        <table class="table">
            <thead class="table-bordered table-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

    <!-- Columna Derecha: Botones -->
    <div class="col-md-3 d-flex flex-column align-items-start justify-content-center">
      <button class="btn btn-primary mb-2">Bot칩n 1</button>
      <button class="btn btn-secondary mb-2">Bot칩n 2</button>
      <button class="btn btn-success mb-2">Bot칩n 3</button>
    </div>
  </div>
</div>
</body>
</html>
