<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página con Tabla y Botones</title>
<style>
  /* Estilos generales */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }

  /* Estilos de la columna izquierda */
  .columna-izquierda {
    width: 50%;
    padding: 20px;
    background-color: #f8f9fa;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  /* Estilos de la columna derecha */
  .columna-derecha {
    width: 50%;
    padding: 20px;
    background-color: #e9ecef;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="columna-izquierda">
  <table>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Juan</td>
      <td>Pérez</td>
      <td>juan.perez@example.com</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>García</td>
      <td>maria.garcia@example.com</td>
    </tr>
  </table>
</div>

<div class="columna-derecha">
  <button>Botón 1</button>
  <button>Botón 2</button>
  <button>Botón 3</button>
</div>

</body>
</html>
