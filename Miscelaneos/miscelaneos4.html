<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección con Drop-downs y Botones</title>
    <!-- Enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <select class="form-select mb-3" aria-label="Dropdown 1">
                    <option selected>Dropdown 1</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
                <select class="form-select mb-3" aria-label="Dropdown 2">
                    <option selected>Dropdown 2</option>
                    <option value="1">Opción A</option>
                    <option value="2">Opción B</option>
                    <option value="3">Opción C</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary me-2">Botón 1</button>
                <button type="button" class="btn btn-primary">Botón 2</button>
            </div>
        </div>
    </div>

    <!-- Opcional: JavaScript Bundle con Popper para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
